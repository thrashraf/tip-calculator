<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="row">
      <div class="container">
      <div class="col-1">
        <p>Bill</p>
        <form action="">
          <input class="bill-input" type="number" name="bill" placeholder="$">
        </form>
        <p>Select Tip %</p>
        <div class="btn">
          <button class="button " type="submit" value="5">5%</button>
          <button class="button" type="submit" value="10">10%</button>
          <button class="button" type="submit" value="15">15%</button>
          <button class="button" type="submit" value="25">25%</button>
          <button class="button" type="submit" value="50">50%</button>
          <input type="number" name="custom">
        </div>
        <p class="warning-sign">Number Of People</p>
        <div class="number-of-people">
          <input class="number-of-people" name="people" type="number" placeholder=" " value=" " min="1">
        </div>
      </div>

      <div class="col-2">
        <div class="row-1">
          <div class="tip-amount">
            <p>Tip Amount</p>
            <h6>/ person</h6>
            </div>        
            <div class="total-1">$0.00</div>
        </div>
        <div class="row-2">
          <div class="tip-amount">
            <p>Tip Amount</p>
            <h6>/ person</h6>
            </div>
          <div class="total-all">$0.00</div>
        </div>
        
        <button class="reset">RESET</button>
      </div>
    </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
